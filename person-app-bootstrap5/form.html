<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonApp - Welcome</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-gradient shadow-sm">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand fw-bold text-success fs-3" href="index.html">
                <i class="fas fa-user-circle me-2"></i>PersonApp
            </a>

            <!-- Navbar Links -->
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-dark fw-semibold px-3" href="index.html">
                    <i class="fas fa-home me-1"></i>Home
                </a>
                <a class="nav-link text-dark fw-semibold px-3" href="about.html">
                    <i class="fas fa-info-circle me-1"></i>About
                </a>
                <a class="nav-link text-dark fw-semibold px-3" href="list.html">
                    <i class="fas fa-users me-1"></i>Person
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="hero-gradient d-flex align-items-center mt-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="card card-gradient border-0 shadow-lg rounded-4">
                        <div class="card-body p-5 text-center">
                            <h1 class="display-6 fw-bold text-success mb-4">
                                Add/Update Person
                            </h1>

                            <div class="d-grid mb-3">
                                <a href="list.html" class="btn btn-info">
                                    <i class="fa fa-list"></i>
                                    Show all
                                </a>
                            </div>

                            <form class="text-start">
                                <div class="mb-3">
                                    <label for="firstName">First Name</label>
                                    <input type="text" name="firstName" class="form-control" placeholder="First Name">
                                    <span class="d-block m-2 text-danger">Validation message</span>
                                </div>

                                <div class="mb-3">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" name="lastName" class="form-control" placeholder="Last Name">
                                    <span class="d-block m-2 text-danger">Validation message</span>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa fa-save"></i>
                                        Save
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
